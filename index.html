<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveSurfer.js Audio Player</title>
    <!-- Link to WaveSurfer.js CDN -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        /* Basic styling for the waveform container and buttons */
        #waveform {
            width: 100%;
            height: 100px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

    <h1>WaveSurfer.js Audio Player</h1>

    <!-- Waveform container where the audio waveform will display -->
    <div id="waveform"></div>

    <!-- Basic controls -->
    <div class="controls">
        <button class="button" id="play-pause">Play / Pause</button>
        <button class="button" id="stop">Stop</button>
    </div>

    <!-- Script to initialize WaveSurfer and add functionality to the buttons -->
    <script>
        // Initialize Wavesurfer
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'violet',
            progressColor: 'purple',
            height: 100,
            responsive: true
        });

        // Load an audio file
        wavesurfer.load('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); // Replace with your own audio file URL

        // Play/pause button functionality
        document.getElementById('play-pause').addEventListener('click', () => {
            wavesurfer.playPause();
        });

        // Stop button functionality
        document.getElementById('stop').addEventListener('click', () => {
            wavesurfer.stop();
        });
    </script>
</body>
</html>
